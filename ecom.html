<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Store</title>
    <link rel="stylesheet" href="ecom.css">
    <script defer src="ecom.js"></script>
</head>
<body>
    <header>
        <h1>My E-Commerce Store</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#cart">Cart</a>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to My Store</h2>
        <p>Find the best products here!</p>
    </section>

    <section id="products">
        <h2>Featured Products</h2>
        <div class="product-list">
            <div class="product" data-name="one plus" data-price="10">
                <img src="laptop.jpg" alt="mobile" class="pic">
                <h3>One-plus</h3>
                <p>Price: $10</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-name="Product 2" data-price="20">
                <img src="tab.jpg" alt="tab" class="pic">
                <h3>Tablet</h3>
                <p>Price: $20</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-name="Product 3" data-price="30">
                <img src="mobile.jpg" alt="laptop" class="pic">
                <h3>Laptop</h3>
                <p>Price: $30</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <section id="cart">
        <h2>Your Cart</h2>
        <ul id="cart-list"></ul>
        <p>Total: $<span id="total-price">0</span></p>
    </section>
</body>
</html>
